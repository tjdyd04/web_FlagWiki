<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<!-- include jQuery and jQueryUI libraries -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css"/>

<script type="text/javascript">


function login(form){

    if(checking(form)==true)
    {
        document.login.submit();
    }
    else
    {
    }
}

function checking(form){ 

    if (form.user_id.value == "") 
    { 
        alert ("아이디를 입력해주세요"); 
        form.user_id.focus(); 
        return false; 
    }     


    if (form.pw.value == "") 
    { 
        alert ("비밀번호를 입력해주세요"); 
        form.pw.focus(); 
        return false; 
    }       
 

    return true;
} 


</script> 

</head>    
<body>
<form name="loginForm"action="sessionLogin.jsp" method="post">
    <ul>

        <li><div class="user_id"> 아이디 <input type="text" name="user_id"> </div>
        <li><div class="passward"> 비밀번호 <input type="text" name="pw"> </div>

    </ul>
	
	<input type="button" value="로그인" onClick="login(loginForm)"/> 
	<input type="button" value="회원가입" onClick="location.href='http://www.flagwiki.co.kr/Join'"/> 
</form>    
    
</body>    
</html>
